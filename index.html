    <style>
        @keyframes flicker {
          0%, 100% { opacity: 1; transform: scaleY(1); }
          50% { opacity: 0.7; transform: scaleY(0.95); }
        }
        .flame-flicker {
          animation: flicker 1.5s infinite;
        }

        @keyframes glow-pulse {
          50% {
            box-shadow: 0 0 40px 20px rgba(252, 211, 77, 0.7), 0 0 70px 35px rgba(251, 191, 36, 0.5);
          }
        }
        .candle-glow {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: transparent;
          box-shadow: 0 0 30px 15px rgba(252, 211, 77, 0.6), 0 0 50px 25px rgba(251, 191, 36, 0.4);
          animation: glow-pulse 2.5s infinite ease-in-out;
          transition: opacity 0.5s ease-out;
        }
    </style>
